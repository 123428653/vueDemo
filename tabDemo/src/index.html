<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#app ul{display:none;}
		#app ul.show{display:block;}
		#app .active{background-color:hotpink;color:#fff;}
	</style>
	<script>
		let data = [
			{
				title:'手机',
				list:["苹果","小米","锤子","华为","VIVO","OPPO","三星","索尼"]
			},
			{
				title:"明星",
				list:["毛不易","华晨宇","林俊杰","张惠妹"]
			},
			{
				title:"新闻",
				list:["新闻头条","娱乐新闻"]
			},
			{
				title:"体育",
				list:["篮球","足球","乒乓球","羽毛球","网球","跳水"]
			}
		]
	</script>
</head>
<body>
	<div id="app">
		<div>
			<input 
				type="button" 
				:value="tabItem.title"
				:class="{'active':index === i}"
				@click="tabHandler(i)"
				v-for="tabItem,i in tabList"
			/>
			<!-- <ul 
				v-for="tabItem,j in tabList" 
				:style="{'display': showContent(j)}"
			> -->
			<ul
				v-for="tabItem,j in tabList" 
				:class="{'show': index === j}"
			>
				<li v-for="item in tabItem.list">{{item}}</li>
			</ul>
		</div>
		
	</div>		
	<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
	<script>
		let vm =new Vue({
			el:'#app',
			data:{
				tabList:data,
				index:0
			},
			methods:{
				tabHandler(i){
					this.index = i
				},
				showContent(j){
					return this.index === j ? 'block' : 'none';
				}
			}
		})
	</script>
</body>
</html>
